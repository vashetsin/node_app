version: '3'
services: 
  node_app:
    container_name: node_app
    restart: always
    build: .
    ports:
      - '4000:4000'
    links:
      - mongodb
    environment:
      WAIT_HOSTS: mongodb:27017
  mongodb:
    container_name: mongodb
    image: mongo
    ports: 
      - '27017:27017'
    volumes:
      - './data/db:/data/db'